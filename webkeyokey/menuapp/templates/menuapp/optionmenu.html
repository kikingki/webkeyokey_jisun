<div class="card">
  {% if menu.m_img %}
  <img class="card-img-top" src="{{ menu.m_img.url }}" alt="">
  {% endif %}

  <div class="card-body">
    <h5 class="card-title">{{ menu.m_name }}</h5>
    <p class="card-text">{{ menu.m_info }}</p>
  </div>
</div>

<form>
<label>
  Takeout: <input type="checkbox" value="{{ menu_op.m_option.takeout }}">
</label>
<label>
  수량: <input type="number" value="{{ menu_op.m_option.count }}">
</label>
<label>
{% for m in menu_op.m_option.all %}
  추가옵션: <input type="checkbox" name="etcoption[]" value="{{ m.etcoption_id }}" {% if m.checked %}checked{% endif %}>
{% endfor %}
</label>
<input type="submit" value="추가">
</form>

<p>총 금액: {{ total_price }}</p>
<a href="#" class="btn btn-primary" onclick="location.href ='{% url 'menu' %}'">담기</a>
<a href="#" class="btn btn-primary" onclick="location.href ='{% url 'menu' %}'">취소</a>
