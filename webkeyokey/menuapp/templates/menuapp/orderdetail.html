<h2>주문번호 {{ p_or.order_num }}번 고객님입니다.</h2>
{% for p in p_or.orders.all %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{ p.or_name }}</strong>
  {% for option in p.or_options.all %}
    {{ option.option_name }}
  {% endfor %}
  {{ p.or_count }}개
  {% if p.or_takeout %}
    <p>테이크아웃</p>
    {% else %}
    <p>매장</p>
    {% endif %}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true" onclick="location.href ='{% url 'delete_order' pk=p.pk %}'">&times;</span>
  </button>
</div>
{% endfor %}

  <a href="#" class="btn btn-primary" onclick="location.href ='{% url 'order' %}'">이전</a>
