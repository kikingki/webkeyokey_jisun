{% for b in baskets.all %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{ b.menu_id.m_name }}</strong>
  {% for option in b.b_options.all %}
    {{ option.option_name }}
  {% endfor %}
  <br>
  {{ b.count }}개
  <br>
  {{ b.ototal_price }}원
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true" onclick="location.href ='{% url 'delete_basket' pk=b.pk %}'">&times;</span>
  </button>
</div>
{% endfor %}

  <p>총 금액: </p>
